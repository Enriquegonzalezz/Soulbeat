<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .message {
            display: flex;
            padding: 10px;
            align-items: flex-end;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .content {
            max-width: 70%;
            background: #ececec;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .message .content .name {
            font-weight: bold;
        }
        .message .content .text {
            margin: 5px 0;
        }
        .message .content .time {
            font-size: 0.8em;
            color: #999;
            text-align: right;
        }
        .message.left .content {
            background: #d1f5d3;
        }
        .message.left {
            justify-content: flex-start;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message.right .content {
            background: #e0e0ff;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message left">
            <img src="persona1.jpg" alt="Persona 1">
            <div class="content">
                <div class="namechat">Persona 1</div>
                <div class="text">Hola, ¿cómo estás?</div>
                <div class="time">10:00 AM</div>
            </div>
        </div>
        <div class="message right">
            <div class="content">
                <div class="namechat">Persona 2</div>
                <div class="text">¡Bien, gracias! ¿Y tú?</div>
                <div class="time">10:02 AM</div>
            </div>
            <img src="persona2.jpg" alt="Persona 2">
        </div>
    </div>
</body>
</html>
